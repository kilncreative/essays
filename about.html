    <meta charset="UTF-8">

    <title>About | Eric Raum</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,500;0,600;1,300&family=Space+Mono:wght@400&display=swap');
        
        :root {
            --off-black: #111111;
            --off-white: #f2f2ef;
            --light-gray: #e0e0dc;
            --mid-gray: #9c9c9c;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: var(--off-white);
            color: var(--off-black);
            font-family: 'Cormorant Garamond', serif;
            font-weight: 300;
            min-height: 100vh;
        }
        
        .grain-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIzMDAiIGhlaWdodD0iMzAwIj48ZmlsdGVyIGlkPSJhIiB4PSIwIiB5PSIwIj48ZmVUdXJidWxlbmNlIHR5cGU9ImZyYWN0YWxOb2lzZSIgYmFzZUZyZXF1ZW5jeT0iLjc1IiBzdGl0Y2hUaWxlcz0ic3RpdGNoIi8+PGZlQ29sb3JNYXRyaXggdHlwZT0ic2F0dXJhdGUiIHZhbHVlcz0iMCIvPjwvZmlsdGVyPjxyZWN0IHdpZHRoPSIzMDAiIGhlaWdodD0iMzAwIiBmaWx0ZXI9InVybCgjYSkiIG9wYWNpdHk9Ii4wNSIvPjwvc3ZnPg==');
            opacity: 0.3;
            pointer-events: none;
            z-index: 1000;
        }
        
        /* Mobile Layout */
        .site-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--off-white);
            z-index: 100;
            border-bottom: 1px solid var(--light-gray);
        }
        
        .site-title {
            font-family: 'Cormorant Garamond', serif;
            font-weight: 500;
            font-size: 1rem;
            letter-spacing: 0.03em;
        }
        
        .site-title a {
            text-decoration: none;
            color: var(--off-black);
        }
        
        .menu-button {
            font-family: 'Space Mono', monospace;
            font-size: 0.65rem;
            color: var(--mid-gray);
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            text-transform: lowercase;
        }
        
        .navigation {
            position: fixed;
            top: 0;
            right: -100%;
            width: 100%;
            height: 100vh;
            background-color: var(--off-white);
            z-index: 200;
            padding: 2rem;
            transition: right 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        
        .navigation.active {
            right: 0;
        }
        
        .close-nav {
            align-self: flex-end;
            background: none;
            border: none;
            font-family: 'Space Mono', monospace;
            font-size: 0.7rem;
            color: var(--mid-gray);
            cursor: pointer;
            margin-bottom: 2rem;
        }
        
        .nav-links {
            font-family: 'Space Mono', monospace;
            font-size: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-top: 3rem;
        }
        
        .nav-links a {
            text-decoration: none;
            color: var(--off-black);
            transition: color 0.3s ease;
        }
        
        .about-container {
            padding: 7rem 1.5rem 4rem;
        }
        
        .about-content {
            max-width: 40em;
            margin: 0 auto;
        }
        
        .about-title {
            font-family: 'Space Mono', monospace;
            font-size: 0.8rem;
            color: var(--mid-gray);
            margin-bottom: 3rem;
            text-transform: lowercase;
        }
        
        .about-text {
            font-size: 1.375rem;
            line-height: 1.7;
        }
        
        .about-text p {
            margin-bottom: 2rem;
        }
        
        .end-mark {
            display: flex;
            justify-content: center;
            margin: 5rem 0 3rem;
        }
        
        .dot {
            width: 4px;
            height: 4px;
            background-color: var(--mid-gray);
            border-radius: 50%;
        }
        
        /* Tablet Layout */
        @media (min-width: 768px) {
            .site-header {
                padding: 2rem;
            }
            
            .about-container {
                padding: 8rem 2rem 4rem;
            }
            
            .about-title {
                margin-bottom: 4rem;
            }
            
            .about-text {
                font-size: 1.5rem;
            }
            
            .dot {
                width: 5px;
                height: 5px;
            }
        }
        
        /* Desktop Layout */
        @media (min-width: 1024px) {
            .site-header {
                border: none;
                background: none;
            }
            
            .about-container {
                display: grid;
                grid-template-columns: 1fr 1fr;
                height: 100vh;
                padding: 0;
            }
            
            .about-left {
                padding: 6vh 4vw;
                display: flex;
                flex-direction: column;
                border-right: 1px solid var(--light-gray);
                height: 100vh;
            }
            
            .desktop-nav-section {
                margin-bottom: 0;
            }
            
            .desktop-title {
                display: none;
            }
            
            .desktop-nav-links {
                margin-top: 12vh;
                font-family: 'Space Mono', monospace;
                font-size: 0.7rem;
                letter-spacing: 0.05em;
                text-transform: lowercase;
                display: flex;
                flex-direction: column;
                gap: 1.5vh;
            }
            
            .desktop-nav-links a {
                text-decoration: none;
                color: var(--mid-gray);
                transition: color 0.3s ease;
            }
            
            .desktop-nav-links a:hover {
                color: var(--off-black);
            }
            
            .desktop-nav-links a.current {
                color: var(--off-black);
            }
            
            .about-content {
                padding: 6vh 6vw;
                align-self: center;
                max-width: 36em;
            }
            
            .menu-button {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="grain-overlay"></div>
    
    <!-- Mobile Header -->
    <header class="site-header">
        <h1 class="site-title"><a href="index.html">ERIC RAUM</a></h1>
        <button class="menu-button" id="menu-open">menu</button>
    </header>
    
    <!-- Mobile Navigation -->
    <nav class="navigation" id="navigation">
        <button class="close-nav" id="menu-close">close</button>
        <div class="nav-links">
            <a href="/convenience.html">Convenience is All You Need</a>
            <a href="#">Temporal Fragments</a>
            <a href="#">Memory As Architecture</a>
            <a href="#">Shadow and Substance</a>
            <a href="#" class="current">about</a>
        </div>
    </nav>
    
    <!-- About Container -->
    <div class="about-container">
        <!-- Desktop Left Panel -->
        <div class="about-left">
            <div class="desktop-nav-section">
                <h1 class="desktop-title"><a href="index.html" style="text-decoration: none; color: var(--off-black);">ERIC RAUM</a></h1>
                <nav class="desktop-nav-links">
                    <a href="/convenience.html">Convenience is All You Need</a>
                    <a href="#">Temporal Fragments</a>
                    <a href="#">Memory As Architecture</a>
                    <a href="#">Shadow and Substance</a>
                    <a href="#" class="current">about</a>
                </nav>
            </div>
        </div>
        
        <!-- About Content -->
        <div class="about-content">
            <h2 class="about-title">about</h2>
            
            <div class="about-text">
            </div>
            
            <!-- End Mark -->
            <div class="end-mark">
                <span class="dot"></span>
            </div>
        </div>
    </div>
    
    <script>
        // Mobile menu functionality
        document.getElementById('menu-open').addEventListener('click', function() {
            document.getElementById('navigation').classList.add('active');
        });
        
        document.getElementById('menu-close').addEventListener('click', function() {
            document.getElementById('navigation').classList.remove('active');
        });
    </script>
</body>
</html>
